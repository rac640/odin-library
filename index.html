<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
<div class="bookContents"></div>
<div class="formContents"></div>


<dialog>
    <button class = "closeButton"autofocus>Close</button>
    <form action="post">
        <label for="bookName">Book Name</label>
        <input type="text" name="bookName" id="bookName"></input>
        
        <label for="author">Author</label>
        <input type="text" name="author" id="author">

        <label for="pages">Pages</label>
        <input type="number" name="pages" id="pages">

        <label for="read">Read</label>
        <input type="checkbox" name="read" id="read">

        <button class="submitBookButton">Submit Book</button>
    </form>
  </dialog>
  
<button class="addBookButton">Add Book</button>



</body>
</html>
